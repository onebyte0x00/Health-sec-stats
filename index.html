<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netherlands Health Stats</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Netherlands Health Sector (2025)</h1>
    
    <!-- Summary + Key Stats Grid -->
    <div class="stats-grid">
      <div class="summary">
        <p>Healthcare expenditure grew by <strong>8.1% in 2024</strong> (€113.5B total). Staff shortages may reach <strong>240K by 2034</strong>. Long-term care dominates spending (<strong>27.7%</strong>).</p>
      </div>
      <div class="key-stat">
        <h3>€7,179</h3>
        <p>Spending per capita (2021)</p>
      </div>
      <div class="key-stat">
        <h3>2.78</h3>
        <p>Hospital beds per 1K people</p>
      </div>
      <div class="key-stat">
        <h3>10.7</h3>
        <p>Nurses per 1K people</p>
      </div>
    </div>

    <!-- Charts in a Tight Grid -->
    <div class="charts-grid">
      <div class="chart-container">
        <canvas id="spendingChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="perCapitaChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="workforceChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
